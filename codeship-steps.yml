- name: build
  service: agony-engine
  command: echo "Build complete!"
- name: tag_latest
  service: agony-engine
  type: push
  tag: master
  image_name: scionaltera/agony-engine
  encrypted_dockercfg_path: dockercfg.encrypted
- name: tag_release
  service: agony-engine
  type: push
  tag: ^(v[0-9.]+)$
  image_name: scionaltera/agony-engine
  image_tag: "{{ .Branch }}"
  encrypted_dockercfg_path: dockercfg.encrypted